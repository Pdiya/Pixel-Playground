
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Playground</title>
    <link rel="icon" href="assets/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" media="all" type="text/css" href="sign.css">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">

</head>
<body>
    <form method="get" action="http://localhost/login.php" autocomplete="off">
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                        <div class="group">
                            <label  class="label" >Email Address</label>
                            <input  type="email" class="input" name="lemail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        </div>
                    <div class="group">
                        <label  class="label" >Password</label>
                        <input  type="password" class="input" data-type="password" name="lpass" pattern="[a-zA-Z0-9]{8,}"
                        title="Must be least 8 or more characters">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        
                    </div>
                    <div class="group">
                        <button type="submit" class="button">Sign In</button>
                    </div>
                    <div class="hr"></div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label  class="label" >Username</label>
                        <input  type="text" class="input" name="suname" pattern="[A-Za-z]{3,}" title="Three or more characters">
                    </div>
                    <div class="group">
                        <label  class="label" >Email Address</label>
                        <input  type="email" class="input" name="semail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    </div>
                    <div class="group">
                        <label  class="label" >Password</label>
                        <input  type="password" class="input" data-type="password" name="spass" pattern="[a-zA-Z0-9]{8,}"
                        title="Must be least 8 or more characters">
                    </div>
                    <div class="group">
                        <button type="submit" class="button">Sign Up</button>
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </form>
   
    </body>
</html>
