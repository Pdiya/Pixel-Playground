                  <div class="app-form-group">
                    <input class="app-form-control" type="text" placeholder="CONTACT NO" required name="phone"  pattern="[0-9]{10}" title="Ten Digits Only">
                  </div>
                  <div class="app-form-group message">
                    <input class="app-form-control" type="text" placeholder="MESSAGE" name="message">
                  </div>
                  <div class="app-form-group buttons">
                    <button class="app-form-button">CANCEL</button>
                    <button class="app-form-button" name="send">SEND</button>
                  </div>
                </div>
              </div>
            </div>
